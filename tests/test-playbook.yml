---
# Users tests, from root folder run: ./testme.sh.

- name: Handle users - tests.
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
  - name: Requirements setup.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Setting up requirements.'
        - '__________________________________________________________________'

  - name: Download example-users.yml file.
    get_url:
      url: https://is.gd/jy5uUX
      dest: /tmp/example-users.yml
      force: yes

  - name: Test with null.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with null ...'
        - ' ,xXXXXx'
        - ',XXXXXXXX'
        - 'XXXXXXXXXX'
        - '````XX```'
        - '    XX'
        - '    XX'
        - '    XX'
        - '__________________________________________________________________'

  - name: Add users passing null.
    import_role:
      name: constrict0r.users
    vars:
      users: null
      password: null
      configuration: null
    failed_when: not unified == []

  - name: Test with none.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with none ...'
        - '   __.......__'
        - ' .`           `.'
        - ':               :'
        - ':               :'
        - ' `.._________..`'
        - '      :   :'
        - '      :   :'
        - '      :   :'
        - '      `...`'
        - '__________________________________________________________________'

  - name: Add users passing none.
    import_role:
      name: constrict0r.users
    vars:
      users:
      password:
      configuration:
    failed_when: not unified == []

  - name: Test with undefined.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with undefined ...'
        - '         ___..._'
        - '    _,--`       ``-.'
        - '  ,`.  .            \'
        - ',/:. .     .       .'
        - '|;..  .      _..--'
        - '`--:...-,-```\'
        - '        |:.  `.'
        - '        l;.   l'
        - '        `|:.   |'
        - '         |:.   `.,'
        - '        .l;.    j, ,'
        - '     `.\`;:.   //,/'
        - '      .\)`;,|\`/('
        - '       ` `    `(,'
        - '__________________________________________________________________'

  - name: Add users passing undefined.
    import_role:
      name: constrict0r.users
    vars:
      users: "{{ undefined_variable }}"
      password: "{{ undefined_variable }}"
      configuration: "{{ undefined_variable }}"
    failed_when: not unified == []

  - name: Test with empty.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with empty ...'
        - '        __....._' 
        - '     .``         ``' 
        - '   ."               `'  
        - '  .                   ' 
        - ' .       __...__       '
        - '. _.--```       ```--._ '
        - ':`                     `'
        - ' `-.__    :    :   __.-`'
        - '      ```-:    :-```' 
        - '         J     '
        - '         :     '
        - '        J       '
        - '        :       '
        - '        `._____.'
        - '------------------------------------------------------------------'

  - name: Add users passing none.
    import_role:
      name: constrict0r.users
    vars:
      users: ''
      password: ''
      configuration: ''
    failed_when: not unified == []

  - name: Test with non-empty.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with non-empty ...'
        - '        __....._'
        - '     .`` _  o    ``'
        - '   ." O (_)     () o`'
        - '  .           O        '
        - ' . ()   o__...__    O   '
        - '. _.--```       ```--._ '
        - ':`                     `'
        - ' `-.__    :    :   __.-`'
        - '      ```-:    :-```'
        - '         J     '
        - '         :     '
        - '        J       '
        - '        :       '
        - '        `._____.'
        - '__________________________________________________________________'

  - name: Add users passing non-empty.
    import_role:
      name: constrict0r.users
    vars:
      users: [mary, jhon]
      password: 1234
      configuration: /tmp/example-users.yml
    failed_when:
      - unified is variable_empty
      - unified_b is variable_empty

  - name: Verify /home/mary directory status.
    stat:
      path: /home/mary
    register: stat_result
    failed_when:
      - not stat_result.stat.isdir is defined or not stat_result.stat.isdir

  - name: Verify /home/molly directory status.
    stat:
      path: /home/molly
    register: stat_result
    failed_when:
      - not stat_result.stat.isdir is defined or not stat_result.stat.isdir

  - name: Test with non-empty - configuration by URL.
    debug:
      msg:
        - '-------------------------------------------------------------------'
        - 'Testing with non-empty - configuration by URL ...'
        - '      ----------'
        - '    /  (_)_      \'
        - '  /)     (_) (_)  \'
        - ' |                 |'
        - '| _   (_)   _   (_) |'
        - '|(_)  _  (_) _   (_)|'
        - '|___(_)_____(_)_____|'
        - ' |||||||||||||||||||'
        - '        |   |'
        - '        |   |'
        - '        |   |'
        - '        |___|'
        - '-------------------------------------------------------------------'

  - name: Add users passing configuration by URL.
    import_role:
      name: constrict0r.users
    vars:
      users: []
      password:
      configuration: https://is.gd/jy5uUX
    failed_when: unified is variable_empty

  - name: Verify /home/speedy directory status.
    stat:
      path: /home/speedy
    register: stat_result
    failed_when:
      - not stat_result.stat.isdir is defined or not stat_result.stat.isdir

  - name: Verify /home/philly directory status.
    stat:
      path: /home/philly
    register: stat_result
    failed_when:
      - not stat_result.stat.isdir is defined or not stat_result.stat.isdir

  - name: Verify philly added to sudo.
    command: groups philly
    register: groups_result
    failed_when:
      - groups_result.stdout is not search('sudo')

  - name: Test with non-empty - disabled account.
    debug:
      msg:
        - '-------------------------------------------------------------------'
        - '         .8.'
        - '         888'
        - '         888L'
        - '        J8888.'
        - '       .888888.'
        - '      .88888888.'
        - '    .D8888888888B.'
        - '  .D88888888888888B.'
        - ' .888888888888888888B.'
        - '.888888888888888888888'
        - '8888888888888888888888'
        - '888P--------------4888'
        - '`P"     .    .     `Q"'
        - ' `-..____:  :____..-"'
        - '         :  :'
        - '         :  :'
        - '         :  :'
        - '         :  :'
        - '         :  :'
        - '       \(/\\)\/'
        - '-------------------------------------------------------------------'

  - name: Add users passing disabled account.
    import_role:
      name: constrict0r.users
    vars:
      users: whitey
    failed_when: unified is variable_empty

  - name: Verify /home/whitey directory status.
    stat:
      path: /home/whitey
    register: stat_result
    failed_when:
      - stat_result.stdout is not variable_empty

  - name: Verify whitey account status.
    command: "who | grep '^whitey'"
    register: who_result
    failed_when: who_result.stdout is not variable_empty

# Cleanup files.
  - name: Cleanup /tmp/example-users.yml file.
    file:
      path: /tmp/example-users.yml
      state: absent
